version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: portailia_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portail_ia
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 10
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
volumes:
  db_data:
